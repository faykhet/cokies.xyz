<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }
        .link {
            display: block;
            padding: 15px 30px;
            background: #1e1e1e;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .link:hover {
            background: #333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <p> I'm writing this on the develop branch to test if the website updates properly."</p>
        <a href="https://gd.games/Cokiesyum" class="link">My Games</a>
        <a href="https://www.youtube.com/channel/UCU2XmuE8_OtocWZT5sjF6Bg" class="link">YouTube</a>
        <a href="https://www.tiktok.com/@CokiesTutorials" class="link">TikTok</a>
    </div>
</body>
</html>
